content:
  - title: Experience # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: left
        title: BNKSYSTEM
        link: www.bnksys.co.kr/web/prIntro/solution2.do
        link_text: 기업자금관리솔루션(링크)
        sub_title: 솔루션 유지보수
        caption: 2020.03 - 2021.11
        quote: >
          기업자금관리 솔루션은 법인고객(기업) 대상으로 제공하며, 누적 가입고객수 약 5천 이상의 솔루션입니다. 
          주로 기업 회계담당자가 사용하는 솔루션으로 아래와 같은 특징이 있습니다
        description: | # this will include new lines to allow paragraphs
          skills : `C#` `Winform` `Infragistics` `MSSQL`
          
          - 부산은행, 경남은행 뱅킹 시스템과 직접 연계
          - 타행 및 카드사, 국세청 등 스크래핑을 통한 연계
          - 자동으로 최신 은행 거래내역, 카드내역 등 갱신(스케줄러)
          - 고객사 ERP와 데이터 연계(송수신)
          
          총 5명인 유지보수 팀에서 약 1년 7개월간 경남은행 고객 기술지원 및 유지보수를 수행하였습니다.
          팀 내부적으로나 솔루션의 기술적인 부분에서 해결해야할 과제가 많아서, 다방면으로 개선하려는 시도를 하였습니다.
          그 중 몇가지를 아래에 기술하였습니다.
          
          - 배포문서 수기 작성 업무 간소화 - "팀원들이 편하게 일할 수 있는 방법을 항상 고민하는 자세"
          - 조회기간 컴포넌트 개선 - "고객 편의성 증진을 위해 세심한 관찰과 개선"
          - 보고서 전체 조회 메뉴 개발 - "반복되는 단순문의에서 문제의 본질을 분석하려는 자세"
          - 그리드 다중선택 기능 개발 - "당연한 기능은 당연한 자리에"

      - layout: left
        title: BNKSYSTEM
        link: www.bnksys.co.kr/web/prIntro/solution5.do
        link_text: HR솔루션(링크)
        sub_title: (인턴) 풀스택 개발자
        caption: 2019.08 - 2020.02
        quote: >
          BNK시스템에서 사내용으로 개발한 HR솔루션으로, 현재는 그룹내 다수의 계열사로부터 구축 요청을 받아 외부로 확장해 나가고 있습니다.
          `인사`, `근태`, `복지`, `결재`등의 기능과 `전자문서`를 통해 페이퍼리스 인사업무를 제공하는 솔루션 입니다.
        description: | # this will include new lines to allow paragraphs
          skills : `Java`, `Spring`, 'Oracle`, `ExtJS`
          - 로그인 페이지 리뉴얼 - "주어진 업무+α 하기 위한 노력"
          - 연말정산확인기능 - "연말정산 업무 간소화 개발"

